        const merge = (nums1, m, nums2, n) => {
            let i = 0
            let len = m
            for (let j = 0; j < n; j++) {
                while (nums1[i] < nums2[j] && i < len) {
                    i++
                }
                nums1.splice(i, 0, nums2[j])
                len++
            }
            // nums1.length = m + n
            // console.log(nums1)
            return nums1;
        }
