<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //例子实现
        var agg = (function () {
            var index = 0,
                data = [1, 2, 3, 4, 5],
                length = data.length;
            return {
                next: function () {
                    var element;
                    if (!this.hasNext()) {
                        return null;
                    }
                    element = data[index];
                    index = index + 2;
                    return element;
                },
                hasNext: function () {
                    return index < length
                },
                rewind: function () {
                    index = 0
                },
                current: function () {
                    return data[index]
                }
            }
        }());
        //测试迭代器
        while(agg.hasNext()) {
            console.log(agg.next());
        }
        //回退
        agg.rewind();
        console.log(agg.current());
    </script>
</body>

</html>
