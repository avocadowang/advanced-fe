    <script>
        var root = [3, 9, 20, null, null, 15, 7];
        var maxDepth = function (root) {
            // 递归终止条件 
            if (root == null) return 0;
            return Math.max(maxDepth(root.left) + 1, maxDepth(root.right) + 1);
        };

        console.log(maxDepth(root));


    </script>
