    <script>
        //求两个日期中间的有效日期
        function rangeDate(date1,date2){
            var oneDay = 60*60*24*1e3,
            start = new Date(date1).getTime(),
            end = new Date(date2).getTime(),
            total =0,
            dateArr = [];
            while(start<=end){
              dateArr.push(new Date(start).toLocaleDateString())
            start+=oneDay;
                
            }
            return dateArr
        }
        rangeDate('2019-6-1','2019-6-12');
    
    </script>
