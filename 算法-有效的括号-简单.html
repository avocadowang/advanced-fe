// 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

// 有效字符串需满足：

// 左括号必须用相同类型的右括号闭合。
// 左括号必须以正确的顺序闭合。
// 注意空字符串可被认为是有效字符串。

var s2 = "([)]"
// 1.解法1:replace,开心消消乐
var isValid = function (s) {
    while (/\(\)|\[\]|\{\}/.test(s)) {
        s = s.replace(/\(\)|\[\]|\{\}/g, '')
    }
    return s.length === 0;
};

// 2.栈方法,后进先出(FILO)
var isValid = function(s){
    var obj={
        ')':'(',
        '}':'{',
        ']':'['
    };
    var stack=[];
    for(var i=0,len=s.length;i<len;i++){
        var c = s.charAt(i);
        if(c in obj){
            var tem = stack.length != 0 ? stack.pop() : '#';
            if (tem !== obj[c]) {
                return false;
            }

        }else{
            stack.push(c);
        }
    }
    return stack.length === 0;
}
